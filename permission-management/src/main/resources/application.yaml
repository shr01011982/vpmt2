server:
  port: 8081
springdoc:
  swagger-ui:
    url: /permission-management.yml
    path: /swagger-ui.html
spring:
  application:
    name: permission-management
  datasource:
    url: jdbc:mysql://localhost:3306/permission_db
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQLDialect
